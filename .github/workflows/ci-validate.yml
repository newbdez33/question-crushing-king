name: ci-validate
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    paths:
      - package.json
      - pnpm-lock.yaml
      - src/**
      - vite.config.ts
      - tsconfig*.json
      - eslint.config.js
      - .github/workflows/**
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.0
      - run: pnpm --version
      - run: node -v
      - run: pnpm install --frozen-lockfile --dangerously-allow-all-builds
      - run: pnpm typecheck
      - run: pnpm lint
      - run: pnpm build
      - run: pnpm test
